<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Iframe с картой</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: #111;
        overflow: auto;
      }
      iframe {
        width: 98vw;
        max-width: 1280px;
        aspect-ratio: 1314/1120;
        height: auto;
        display: block;
        margin: 0 auto;
        border: none;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <iframe src="map.html"></iframe>
  </body>
</html>
